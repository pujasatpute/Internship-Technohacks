<!DOCTYPE html>
<html>
<head>
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    .container {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #333333;
      font-size: 36px;
      margin-bottom: 20px;
    }
    
    p {
      color: #f70505;
      font-size: 18px;
      margin-bottom: 40px;
    }
    
    .cta-button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      color: #ffffff;
      background-color: #007bff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .cta-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Landing Page</h1>
    <p>This is a sample landing page designed to showcase an attractive layout.</p>
    <a href="#" class="cta-button">Learn More</a>
  </div>
</body>
</html>
